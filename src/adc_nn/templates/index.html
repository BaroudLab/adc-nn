<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC-NN</title>
</head>
<body>
    <h1>ADC-NN platform.</h1>
    
    <h2>Check raw data for the following antibiotics:</h2>
    <ul>
        {% for antibiotic_type in unique_antibiotic_types %}
            <li><a href="/ab_type/{{antibiotic_type}}">{{ antibiotic_type }}</a></li>
        {% endfor %}
    </ul>

    <h2>Assign labels to the random droplets for training</h2>
    <a href="/droplets/5">Start</a> (Change the number  to get more images)

    
</body>
</html>
