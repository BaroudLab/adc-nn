<!DOCTYPE html>
<html>
<head>
    <title>Base64 Image Example</title>
</head>
<body>
    <p><a href="{{data[1].back_url}}">back</a> </p>
    <ul>
        {% for d in data %}
            <li><img id="my-image" src="data:image/jpeg;base64,{{d.data}}" alt={{d.name}}></li>
        {% endfor %}
    </ul>
    <p><a href="{{data[1].url_prev}}">prev</a> | <a href="{{data[1].url_next}}">next</a></p>
    
</body>
</html>
